<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mesto">
  <meta name="keywords" content="путешествие, места">
  <meta name="author" content="Victoria Panchenko">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/profile-pic.jpg" alt="Профильное фото" class="profile__picture">
      <div class="profile__info">
        <div class="profile__info-edit">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-btn"></button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-card-btn"></button>
    </section>
    <section class="locations">
      <ul class="location-cards">
        <li class="location-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Карачаевск
            </h2>
            <button type="button" class="location-card__like-btn"></button>
          </div>
        </li>
        <li class="location-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Гора Эльбрус
            </h2>
            <button type="button" class="location-card__like-btn location-card__like-btn_active"></button>
          </div>
        </li>
        <li class="location-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Домбай
            </h2>
            <button type="button" class="location-card__like-btn"></button>
          </div>
        </li>
        <li class="location-card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Гора Эльбрус
            </h2>
            <button type="button" class="location-card__like-btn"></button>
          </div>
        </li>
        <li class="location-card">
          <img src="./images/dombai.jpg" alt="Домбай" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Домбай
            </h2>
            <button type="button" class="location-card__like-btn"></button>
          </div>
        </li>
        <li class="location-card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="location-card__image">
          <div class="location-card__description">
            <h2 class="location-card__name">
              Карачаево-Черкесия
            </h2>
            <button type="button" class="location-card__like-btn"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">
      &copy; 2021 Mesto Russia
    </p>
  </footer>


  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-btn"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="edit-form">
        <input name="name" value="Жак-Ив Кусто" type="text" class="edit-form__input" placeholder="Имя">
        <input name="description" value="Исследователь океана" type="text" class="edit-form__input" placeholder="Описание">
        <button type="button" class="edit-form__save-btn">Сохранить</button>
      </form>
    </div>
  </div>

</body>
</html>
